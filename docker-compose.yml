version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: universal_device_rental_postgres
    restart: always
    environment:
      TZ: Asia/Seoul
      POSTGRES_DB: universal_device_rental
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d universal_device_rental" ]
      interval: 5s
      timeout: 5s
      retries: 5

  spring:
    image: daljee/universal-device-rental:latest
    container_name: universal-device-rental
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    ports:
      - "8080:8080"
    environment:
      TZ: Asia/Seoul
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/universal_device_rental
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JAVA_OPTS: "-Duser.timezone=Asia/Seoul"

volumes:
  postgres_data:
